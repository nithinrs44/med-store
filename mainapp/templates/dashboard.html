            {% for r in records %}

                <td>{{ r.medicine_des }} </td>
                <td> <a class="btn btn-success btn-sm" href="{% url 'record' r.id %}"> <i class="fa fa-eye" aria-hidden="true"></i> </a> </td>
            </tr>
            {% endfor %}
